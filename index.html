<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WaxAlert</title>

  <!-- Bangers font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#0b0b0b" id="themeColorMeta">

  <style>
    :root{
      --navH: 62px;
      --radius: 14px;
      --accentBlue: #005FA3;
      --contentMax: 900px;
    }

    /* THEME TOKENS */
    body{
      --bg:#0b0b0b;
      --text:#ffffff;
      --cardBg:rgba(255,255,255,0.08);
      --cardBorder:rgba(255,255,255,0.12);
      --muted:rgba(255,255,255,0.78);

      --inputBg:#111;
      --inputBorder:rgba(255,255,255,0.16);

      --btnPrimaryBg:#ffffff;
      --btnPrimaryText:#000000;

      --btnClearBg:transparent;
      --btnClearText:#ffffff;
      --btnClearBorder:rgba(255,255,255,0.22);

      --navBg:#0b0b0b;
      --navBorder:rgba(255,255,255,0.12);

      --navBtnBg:rgba(255,255,255,0.12);
      --navBtnIcon:#ffffff;

      --kvBorder:rgba(255,255,255,0.10);

      --outlineBlue: var(--accentBlue);
    }

    body.light{
      --bg:#ffffff;
      --text:#0b0b0b;
      --cardBg:rgba(0,0,0,0.05);
      --cardBorder:rgba(0,0,0,0.10);
      --muted:rgba(0,0,0,0.70);

      --inputBg:#ffffff;
      --inputBorder:rgba(0,0,0,0.18);

      --btnPrimaryBg:var(--accentBlue);
      --btnPrimaryText:#ffffff;

      --btnClearBg:#E0E0E0;
      --btnClearText:#000000;
      --btnClearBorder:#E0E0E0;

      --navBg:#ffffff;
      --navBorder:rgba(0,0,0,0.10);

      --navBtnBg:var(--accentBlue);
      --navBtnIcon:#ffffff;

      --kvBorder:rgba(0,0,0,0.10);

      --outlineBlue: var(--accentBlue);
    }

    html, body { height:100%; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      transition: background 160ms ease, color 160ms ease;
    }

    .content{
      padding: 16px 16px calc(var(--navH) + 24px);
      max-width: var(--contentMax);
      margin: 0 auto;
      box-sizing: border-box;
    }

    .headerRow{
      position: relative;
      max-width: var(--contentMax);
      margin: 6px auto 12px;
      text-align: center;
    }

    .appTitle{
      font-family: "Bangers", cursive;
      font-size: 34px;
      letter-spacing: 1px;
      line-height: 1;
      margin: 0;
    }
    .appTitle .big{ font-size: 42px; }

    .versionTag{
      margin-top: 6px;
      font-size: 11px;
      opacity: 0.6;
    }

    .themeToggle{
      position:absolute;
      right:0;
      top:0;
      width:44px;
      height:44px;
      border-radius: 14px;
      border:1px solid var(--cardBorder);
      background: var(--cardBg);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: background 160ms ease, border-color 160ms ease, color 160ms ease;
      z-index: 2;
    }
    .themeIcon{ width:22px; height:22px; display:block; }

    .card{
      background: var(--cardBg);
      border: 1px solid var(--cardBorder);
      border-radius: 16px;
      padding: 16px;
      transition: background 160ms ease, border-color 160ms ease;
    }

    .searchCard{
      max-width: var(--contentMax);
      margin: 0 auto 14px;
    }

    .heroText{
      font-size: 16px;
      font-weight: 700;
      line-height: 1.35;
      margin-bottom: 12px;
    }

    .searchWrap{ position: relative; width:100%; }

    .searchIcon{
      position:absolute;
      left:12px;
      top:50%;
      transform: translateY(-50%);
      width:18px;
      height:18px;
      opacity: 0.7;
      pointer-events:none;
      color: var(--text);
    }

    input{
      width:100%;
      box-sizing:border-box;
      padding: 12px 12px 12px 40px;
      border-radius: 12px;
      border: 1px solid var(--inputBorder);
      background: var(--inputBg);
      color: var(--text);
      font-size: 16px;
      outline:none;
      transition: background 160ms ease, border-color 160ms ease, color 160ms ease;
    }

    button.primary{
      width:100%;
      margin-top:10px;
      padding: 12px;
      border:0;
      border-radius: 12px;
      background: var(--btnPrimaryBg);
      color: var(--btnPrimaryText);
      font-weight:700;
      cursor:pointer;
      transition: background 160ms ease, color 160ms ease;
    }

    button.clearBtn{
      width:100%;
      margin-top:10px;
      padding: 12px;
      border-radius: 12px;
      background: var(--btnClearBg);
      color: var(--btnClearText);
      border: 1px solid var(--btnClearBorder);
      font-weight:700;
      cursor:pointer;
      transition: background 160ms ease, color 160ms ease, border-color 160ms ease;
    }

    /* v22 checklist button */
    button.checklistBtn{
      width:100%;
      margin-top:10px;
      padding: 12px;
      border-radius: 12px;
      background: transparent;
      color: var(--outlineBlue);
      border: 1.5px solid var(--outlineBlue);
      font-weight:700;
      cursor:pointer;
      transition: opacity 160ms ease, background 160ms ease, color 160ms ease, border-color 160ms ease;
    }
    button.checklistBtn:hover{ opacity: 0.92; }

    .list{ margin-top: 12px; display:grid; gap: 10px; }
    .suggestion{ cursor:pointer; }
    .suggestion .title{ font-weight: 700; }

    .resultsWrap{
      max-width: var(--contentMax);
      margin: 0 auto;
    }

    .kv{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid var(--kvBorder);
    }
    .kv:last-child{ border-bottom:0; }
    .k{ opacity:0.85; }
    .v{ font-weight:700; text-align:right; }

    .bottomNav{
      position: fixed;
      left:0; right:0; bottom:0;
      height: var(--navH);
      background: var(--navBg);
      border-top: 1px solid var(--navBorder);
      z-index: 9999;
      display:flex;
      justify-content:center;
      transition: background 160ms ease, border-color 160ms ease;
    }

    .bottomNavInner{
      width:100%;
      max-width: var(--contentMax);
      padding: 10px 16px max(10px, env(safe-area-inset-bottom));
      box-sizing:border-box;
    }

    .navBtn{
      width:100%;
      height: 42px;
      border:0;
      border-radius: 14px;
      background: var(--navBtnBg);
      color: var(--navBtnIcon);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: background 160ms ease, color 160ms ease;
    }

    .navIcon{
      width: 22px;
      height: 22px;
      display:block;
    }

    /* ---------------- SPLASH OVERLAY (no spinner, no clipping) ---------------- */
    .splash{
      position: fixed;
      inset: 0;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      z-index: 10000;
      transition: opacity 260ms ease;
    }
    .splash.hide{
      opacity: 0;
      pointer-events: none;
    }
    .splashInner{
      text-align: center;
      width: min(520px, 92vw);
      padding: 34px 18px 18px;
      box-sizing: border-box;
      animation: splashIn 420ms ease forwards;
    }
    @keyframes splashIn{
      from{ opacity: 0; transform: translateY(14px); }
      to{ opacity: 1; transform: translateY(0); }
    }
    .splashTitle{
      font-family: "Bangers", cursive;
      font-size: 44px;
      line-height: 1.05;
      letter-spacing: 1px;
      margin: 0;
      position: relative;
      display: inline-block;
    }
    .splashTitle .big{ font-size: 56px; }
    .splashTitle::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-30%;
      width: 40%;
      height: 180%;
      transform: rotate(18deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
      animation: shimmer 1.1s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes shimmer{
      0%{ left:-40%; opacity:0.0; }
      35%{ opacity:0.9; }
      100%{ left:120%; opacity:0.0; }
    }
  </style>
</head>

<body>
  <!-- SPLASH OVERLAY -->
  <div class="splash" id="splash">
    <div class="splashInner">
      <h1 class="splashTitle">
        <span class="big">W</span>ax<span class="big">A</span>lert
      </h1>
    </div>
  </div>

  <main class="content">
    <section id="view-search">
      <div class="headerRow">
        <div class="appTitle">
          <span class="big">W</span>ax<span class="big">A</span>lert
        </div>
        <div class="versionTag" id="versionTag"></div>
        <button class="themeToggle" id="btnTheme" type="button" aria-label="Toggle theme"></button>
      </div>

      <div class="card searchCard">
        <div class="heroText">Real-time box prices. Zero guesswork.</div>

        <div class="searchWrap">
          <svg class="searchIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M16.8 16.8 21 21"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="q" placeholder="What box are you searching for?" />
        </div>

        <div class="list" id="suggestions"></div>

        <button class="primary" id="btnSearch" type="button">Search</button>
        <button class="clearBtn" id="btnClear" type="button">Clear</button>

        <div style="height:10px"></div>
        <div class="small" id="selectedProduct" style="opacity:.75;font-size:12px;"></div>
      </div>

      <div class="resultsWrap">
        <div class="list" id="results"></div>
      </div>
    </section>
  </main>

  <nav class="bottomNav" aria-label="Primary">
    <div class="bottomNavInner">
      <button class="navBtn" id="btnHome" type="button" aria-label="Home">
        <svg class="navIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 10.5L12 3l9 7.5"
            stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M5 9.8V21h14V9.8"
            stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 21v-7h4v7"
            stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </nav>

  <script>
    // ---------------- CONFIG ----------------
    const API_URL = "https://script.google.com/macros/s/AKfycbxUFthkM5h1bi2OgdxnhAb1pIl0dAK-HPDGetVG1zJFlTJKYqFA8PlBitRdxjnkqeUUEA/exec";
    const APP_VERSION = "v22";

    document.getElementById("versionTag").textContent = "Build " + APP_VERSION;

    // ---------------- PWA SERVICE WORKER ----------------
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () =>
        navigator.serviceWorker.register(`/sw.js?v=${APP_VERSION}`)
      );
    }

    // ---------------- HOME BUTTON ----------------
    document.getElementById("btnHome").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
      document.getElementById("q").focus();
    });

    // ---------------- THEME TOGGLE (moon/sun icon-only) ----------------
    const themeMeta = document.getElementById("themeColorMeta");
    const btnTheme = document.getElementById("btnTheme");

    function iconMoon() {
      return `
        <svg class="themeIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      `;
    }
    function iconSun() {
      return `
        <svg class="themeIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5 5l1.5 1.5M17.5 17.5 19 19M19 5l-1.5 1.5M6.5 17.5 5 19"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      `;
    }

    function applyTheme(mode) {
      const isLight = mode === "light";
      document.body.classList.toggle("light", isLight);
      localStorage.setItem("waxalert_theme", isLight ? "light" : "dark");
      btnTheme.innerHTML = isLight ? iconSun() : iconMoon();
      if (themeMeta) themeMeta.setAttribute("content", isLight ? "#ffffff" : "#0b0b0b");
    }

    applyTheme(localStorage.getItem("waxalert_theme") === "light" ? "light" : "dark");
    btnTheme.addEventListener("click", () => {
      const next = document.body.classList.contains("light") ? "dark" : "light";
      applyTheme(next);
    });

    // ---------------- SPLASH CONTROL ----------------
    const splashEl = document.getElementById("splash");
    const startedAt = Date.now();
    let splashDone = false;

    function hideSplash() {
      if (splashDone) return;
      splashDone = true;

      const minMs = 650;
      const elapsed = Date.now() - startedAt;
      const wait = Math.max(0, minMs - elapsed);

      setTimeout(() => {
        splashEl.classList.add("hide");
        setTimeout(() => splashEl.remove(), 320);
      }, wait);
    }
    setTimeout(hideSplash, 2500);

    // ---------------- HELPERS ----------------
    function escapeHTML(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }
    function normalize(s){ return String(s || "").toLowerCase(); }

    async function api(action, payload) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({ action, payload })
      });
      const text = await res.text();
      try { return JSON.parse(text); }
      catch (e) { return { ok:false, error:"Non-JSON response", preview:text.slice(0,300) }; }
    }

    function exportCardHTML(exportData) {
      const rows = Array.isArray(exportData) ? exportData : [];
      const cleaned = rows
        .filter(r => Array.isArray(r))
        .map(r => [String(r[0] ?? "").trim(), String(r[1] ?? "").trim()])
        .filter(([k,v]) => k || v);

      if (!cleaned.length) {
        return `<div class="card"><div style="opacity:.8">No data returned yet.</div></div>`;
      }

      const kvs = cleaned.map(([k,v]) => `
        <div class="kv">
          <div class="k">${escapeHTML(k)}</div>
          <div class="v">${escapeHTML(v)}</div>
        </div>
      `).join("");

      return `<div class="card">${kvs}</div>`;
    }

    function checklistButtonHTML(url) {
      const safe = String(url || "").trim();
      if (!safe) return "";
      return `
        <button class="checklistBtn" type="button" id="btnChecklist">
          See Checklists on ChasingMajors
        </button>
      `;
    }

    // ---------------- TYPEAHEAD CATALOG ----------------
    let PRODUCT_CATALOG = [];
    let SELECTED_PRODUCT = null;

    const qInput = document.getElementById("q");
    const suggestionsEl = document.getElementById("suggestions");
    const resultsEl = document.getElementById("results");
    const selectedEl = document.getElementById("selectedProduct");

    function setSelectedProduct(p) {
      SELECTED_PRODUCT = p || null;
      selectedEl.textContent = p ? ("Selected: " + p.displayName) : "";
    }

    function renderSuggestions(list) {
      if (!list.length) { suggestionsEl.innerHTML = ""; return; }
      suggestionsEl.innerHTML = list.slice(0, 12).map(p => `
        <div class="card suggestion" data-code="${escapeHTML(p.code)}">
          <div class="title">${escapeHTML(p.displayName)}</div>
        </div>
      `).join("");
    }

    function filterCatalog(q) {
      const t = normalize(q).trim();
      if (!t) return [];
      const tokens = t.split(/\s+/).filter(Boolean);

      return PRODUCT_CATALOG.filter(p => {
        const hay = normalize(p.displayName) + " " + normalize(p.keywords) + " " + normalize(p.code);
        return tokens.every(tok => hay.includes(tok));
      });
    }

    async function loadCatalog() {
      const cached = localStorage.getItem("waxalert_products_v1");
      if (cached) {
        try { PRODUCT_CATALOG = JSON.parse(cached) || []; } catch(e) {}
      }
      const data = await api("products", {});
      if (data && data.ok && Array.isArray(data.products)) {
        PRODUCT_CATALOG = data.products;
        localStorage.setItem("waxalert_products_v1", JSON.stringify(PRODUCT_CATALOG));
      }
    }

    // ---------------- SEARCH FLOW ----------------
    async function runSearch(q, selectedProduct) {
      q = String(q || "").trim();
      if (!q && !(selectedProduct && selectedProduct.ebayUrl)) return;

      resultsEl.innerHTML = `<div class="card"><div style="opacity:.8">Searchingâ€¦</div></div>`;

      const payload = { q: q || (selectedProduct ? selectedProduct.displayName : "") };

      if (selectedProduct && selectedProduct.ebayUrl) {
        payload.ebayUrl = selectedProduct.ebayUrl;
        payload.productCode = selectedProduct.code;
        payload.productName = selectedProduct.displayName;
      }

      const data = await api("search", payload);

      if (!data || !data.ok) {
        resultsEl.innerHTML = `
          <div class="card">
            <b>Error</b>
            <div style="opacity:.8;margin-top:6px;">${escapeHTML((data && data.error) ? data.error : "Unknown error")}</div>
            ${data && data.preview ? `<div style="opacity:.7;font-size:12px;margin-top:8px;white-space:pre-wrap">${escapeHTML(data.preview)}</div>` : ""}
          </div>
        `;
        return;
      }

      // v22: render results + checklist button (only if selected product has cmURL/checklistUrl)
      const checklistUrl = (SELECTED_PRODUCT && (SELECTED_PRODUCT.checklistUrl || SELECTED_PRODUCT.cmUrl || SELECTED_PRODUCT.cmURL)) ? (SELECTED_PRODUCT.checklistUrl || SELECTED_PRODUCT.cmUrl || SELECTED_PRODUCT.cmURL) : "";
      resultsEl.innerHTML = exportCardHTML(data.exportData) + (checklistUrl ? checklistButtonHTML(checklistUrl) : "");

      // attach handler if button exists
      if (checklistUrl) {
        const btn = document.getElementById("btnChecklist");
        if (btn) {
          btn.addEventListener("click", () => {
            window.open(checklistUrl, "_blank", "noopener");
          });
        }
      }
    }

    qInput.addEventListener("input", () => {
      setSelectedProduct(null);
      renderSuggestions(filterCatalog(qInput.value.trim()));
    });

    suggestionsEl.addEventListener("click", (e) => {
      const card = e.target.closest("[data-code]");
      if (!card) return;

      const code = card.getAttribute("data-code");
      const product = PRODUCT_CATALOG.find(p => String(p.code) === String(code));
      if (!product) return;

      setSelectedProduct(product);
      qInput.value = product.displayName;
      suggestionsEl.innerHTML = "";

      if (product.ebayUrl) runSearch(product.displayName, product);
    });

    document.getElementById("btnSearch").addEventListener("click", () => {
      runSearch(qInput.value.trim(), SELECTED_PRODUCT);
    });

    qInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        runSearch(qInput.value.trim(), SELECTED_PRODUCT);
      }
    });

    document.getElementById("btnClear").addEventListener("click", () => {
      qInput.value = "";
      suggestionsEl.innerHTML = "";
      resultsEl.innerHTML = "";
      setSelectedProduct(null);
      qInput.focus();
    });

    // init
    (async () => {
      await loadCatalog();
      hideSplash();
    })();
  </script>
</body>
</html>
