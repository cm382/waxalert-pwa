<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WaxAlert</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#0b0b0b">

  <style>
    :root { --navH: 62px; --radius: 14px; }
    html, body { height: 100%; }
    body { margin:0; font-family:Arial,sans-serif; background:#0b0b0b; color:#fff; }
    .content { padding:16px 16px calc(var(--navH) + 18px); max-width:900px; margin:0 auto; }
    .row { display:flex; gap:10px; align-items:center; }
    .card { background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.12); border-radius:16px; padding:14px; }
    h2 { margin:0 0 10px; font-size:20px; }
    .muted { opacity:.8; font-size:13px; line-height:1.35; }
    .small { opacity:.7; font-size:12px; }
    .spacer { height:12px; }

    input {
      width:100%;
      box-sizing:border-box;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.16);
      background:#111;
      color:#fff;
      font-size:16px;
      outline:none;
    }

    button.primary {
      width:100%;
      margin-top:10px;
      padding:12px;
      border:0;
      border-radius:12px;
      background:#fff;
      color:#000;
      font-weight:700;
      cursor:pointer;
    }

    .list { margin-top:12px; display:grid; gap:10px; }

    .suggestion { cursor:pointer; }
    .suggestion .title { font-weight:700; }

    /* Bottom nav (single Home icon) */
    .bottomNav {
      position:fixed;
      left:0; right:0; bottom:0;
      height:var(--navH);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px 10px max(10px, env(safe-area-inset-bottom));
      background:#0b0b0b;
      border-top:1px solid rgba(255,255,255,0.12);
      z-index:9999;
      max-width:900px;
      margin:0 auto;
    }

    @media (min-width:900px){
      .bottomNav { left:50%; transform:translateX(-50%); }
    }

    .navBtn {
      width:48px;
      height:48px;
      border:0;
      border-radius:16px;
      background:rgba(255,255,255,0.10);
      color:#fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:.95;
    }

    .navBtn.active {
      background:rgba(255,255,255,0.16);
    }

    .navIcon {
      width:22px;
      height:22px;
      display:block;
    }

    .view { display:none; }
    .view.active { display:block; }

    .kv {
      display:grid;
      grid-template-columns:1fr auto;
      gap:10px;
      padding:8px 0;
      border-bottom:1px solid rgba(255,255,255,0.10);
    }
    .kv:last-child { border-bottom:0; }
    .k { opacity:.85; }
    .v { font-weight:700; text-align:right; }
  </style>
</head>

<body>
  <main class="content">
    <section class="view active" id="view-search">
      <div class="card">
        <div class="row" style="justify-content: space-between;">
          <h2>WaxAlert</h2>
          <div class="small" id="buildTag"></div>
        </div>

        <div class="muted">
          Start typing. Tap a match to use the exact Products eBayURL (best results).
        </div>

        <div class="spacer"></div>

        <input id="q" placeholder="Type: dune chrome hobby, topps chrome hobby, etc." />
        <div class="list" id="suggestions"></div>

        <button class="primary" id="btnSearch">Search</button>

        <div class="spacer"></div>
        <div class="small" id="selectedProduct"></div>
      </div>

      <div class="list" id="results"></div>
    </section>
  </main>

  <!-- v13: single Home button -->
  <nav class="bottomNav" aria-label="Primary">
    <button class="navBtn active" id="btnHome" aria-label="Home">
      <!-- Simple “home” icon (inline SVG) -->
      <svg class="navIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M3 10.5L12 3l9 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5 9.8V21h14V9.8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10 21v-7h4v7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </nav>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxN9m7gStD_HgnOGSfjJzp7T9GQiYVhlMItgo5_YzUFe3Vrwe_GOsTVD0pndnnhk7a2MA/exec";
    const APP_VERSION = "v13";
    document.getElementById("buildTag").textContent = APP_VERSION;

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () =>
        navigator.serviceWorker.register(`/sw.js?v=${APP_VERSION}`)
      );
    }

    // v13: Home button just scrolls to top and ensures Search view is active
    const homeBtn = document.getElementById("btnHome");
    homeBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
      // (Search is the only view right now, so no view switching needed.)
    });

    function normalize(s){ return String(s||"").toLowerCase(); }
    function escapeHTML(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    const qInput = document.getElementById("q");
    const suggestionsEl = document.getElementById("suggestions");
    const resultsEl = document.getElementById("results");
    const selectedEl = document.getElementById("selectedProduct");

    let PRODUCT_CATALOG = [];
    let SELECTED_PRODUCT = null;

    function setSelectedProduct(p){
      SELECTED_PRODUCT = p || null;
      selectedEl.textContent = p ? `Selected: ${p.displayName}` : "";
    }

    // Suggestions show ONLY display name (no keywords shown)
    function renderSuggestions(list){
      if (!list.length) { suggestionsEl.innerHTML = ""; return; }
      suggestionsEl.innerHTML = list.slice(0,12).map(p => `
        <div class="card suggestion" data-code="${escapeHTML(p.code)}">
          <div class="title">${escapeHTML(p.displayName)}</div>
        </div>
      `).join("");
    }

    function filterCatalog(q){
      const tokens = normalize(q).split(/\s+/).filter(Boolean);
      if (!tokens.length) return [];
      return PRODUCT_CATALOG.filter(p => {
        const hay = normalize((p.displayName||"") + " " + (p.keywords||"") + " " + (p.code||""));
        return tokens.every(t => hay.includes(t));
      });
    }

    async function api(action,payload){
      const r = await fetch(API_URL,{
        method:"POST",
        headers:{ "Content-Type":"text/plain;charset=utf-8" },
        body:JSON.stringify({ action, payload })
      });
      const text = await r.text();
      try { return JSON.parse(text); }
      catch (e) {
        return { ok:false, error:"Non-JSON response from API", status:r.status, preview:text.slice(0, 300) };
      }
    }

    function exportCardHTML(exportData){
      const rows = Array.isArray(exportData) ? exportData : [];
      const cleaned = rows
        .filter(r => Array.isArray(r))
        .map(r => [String(r[0] ?? "").trim(), String(r[1] ?? "").trim()])
        .filter(([k,v]) => k || v);

      const kvs = cleaned.map(([k,v]) => `
        <div class="kv">
          <div class="k">${escapeHTML(k)}</div>
          <div class="v">${escapeHTML(v)}</div>
        </div>
      `).join("");

      return `
        <div class="card">
          ${kvs || `<div class="muted">No data returned yet.</div>`}
        </div>
      `;
    }

    async function loadCatalog(){
      const data = await api("products",{});
      PRODUCT_CATALOG = (data && data.ok && Array.isArray(data.products)) ? data.products : [];
    }

    async function runSearch(q,p){
      q = String(q||"").trim();
      if (!q && !(p && p.ebayUrl)) return;

      const payload = { q: q || (p ? p.displayName : "") };
      if (p && p.ebayUrl){
        payload.ebayUrl = p.ebayUrl;
        payload.productCode = p.code;
        payload.productName = p.displayName;
      }

      resultsEl.innerHTML = `<div class="card"><div class="muted">Searching…</div></div>`;
      const data = await api("search", payload);

      if (!data || !data.ok){
        resultsEl.innerHTML = `
          <div class="card">
            <b>Error</b>
            <div class="muted">${escapeHTML((data && data.error) ? data.error : "Unknown error")}</div>
          </div>
        `;
        return;
      }

      resultsEl.innerHTML = exportCardHTML(data.exportData);
    }

    qInput.addEventListener("input", () => {
      setSelectedProduct(null);
      renderSuggestions(filterCatalog(qInput.value));
    });

    suggestionsEl.addEventListener("click", e => {
      const el = e.target.closest("[data-code]");
      if (!el) return;
      const p = PRODUCT_CATALOG.find(x => String(x.code) === String(el.dataset.code));
      if (!p) return;

      setSelectedProduct(p);
      qInput.value = p.displayName;
      suggestionsEl.innerHTML = "";

      if (p.ebayUrl) runSearch(p.displayName, p);
    });

    document.getElementById("btnSearch").addEventListener("click", () => {
      runSearch(qInput.value, SELECTED_PRODUCT);
    });

    qInput.addEventListener("keydown", e => {
      if (e.key === "Enter") runSearch(qInput.value, SELECTED_PRODUCT);
    });

    loadCatalog();
  </script>
</body>
</html>
