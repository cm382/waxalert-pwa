<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WaxAlert</title>

  <!-- Bangers font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <!-- PWA -->
  <meta name="theme-color" content="#0b0b0b" id="themeColorMeta">

  <style>
    :root { --navH: 62px; --radius: 14px; }

    body {
      --bg:#0b0b0b;
      --text:#fff;
      --cardBg:rgba(255,255,255,0.08);
      --cardBorder:rgba(255,255,255,0.12);
      --inputBg:#111;
      --inputBorder:rgba(255,255,255,0.16);
      --btnPrimaryBg:#fff;
      --btnPrimaryText:#000;
      --btnClearBg:transparent;
      --btnClearBorder:rgba(255,255,255,0.22);
      --navBg:#0b0b0b;
      --accent:#005FA3;
    }

    body.light {
      --bg:#fff;
      --text:#0b0b0b;
      --cardBg:#f3f3f3;
      --cardBorder:#ddd;
      --inputBg:#fff;
      --inputBorder:#ccc;
      --btnPrimaryBg:var(--accent);
      --btnPrimaryText:#fff;
      --btnClearBg:#E0E0E0;
      --btnClearBorder:#E0E0E0;
      --navBg:#fff;
    }

    html, body { height:100%; margin:0; }
    body {
      background:var(--bg);
      color:var(--text);
      font-family:Arial,sans-serif;
    }

    .content {
      max-width:900px;
      margin:0 auto;
      padding:16px 16px calc(var(--navH) + 20px);
    }

    /* ---------- HEADER ---------- */
    .header {
      text-align:center;
      margin-bottom:14px;
      position:relative;
    }

    .appTitle {
      font-family:"Bangers", cursive;
      font-size:36px;
      line-height:1;
    }
    .appTitle .big { font-size:44px; }

    .version {
      font-size:11px;
      opacity:.6;
      margin-top:4px;
    }

    .themeToggle {
      position:absolute;
      right:0;
      top:0;
      width:42px;
      height:42px;
      border-radius:14px;
      border:1px solid var(--cardBorder);
      background:var(--cardBg);
      cursor:pointer;
    }

    /* ---------- SEARCH CARD (FIXED) ---------- */
    .searchCard {
      max-width:720px;          /* ‚Üê THIS FIXES IT */
      margin:0 auto 18px;       /* ‚Üê CENTERED */
      background:var(--cardBg);
      border:1px solid var(--cardBorder);
      border-radius:16px;
      padding:16px;
    }

    .hero {
      font-weight:700;
      font-size:16px;
      margin-bottom:12px;
    }

    .searchWrap {
      position:relative;
    }

    .searchIcon {
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      width:18px;
      height:18px;
      opacity:.6;
    }

    input {
      width:100%;
      padding:12px 12px 12px 40px;
      border-radius:12px;
      border:1px solid var(--inputBorder);
      background:var(--inputBg);
      color:var(--text);
      font-size:16px;
    }

    button.primary,
    button.clear {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
    }

    button.primary {
      background:var(--btnPrimaryBg);
      color:var(--btnPrimaryText);
      border:0;
    }

    button.clear {
      background:var(--btnClearBg);
      border:1px solid var(--btnClearBorder);
      color:var(--text);
    }

    /* ---------- RESULTS ---------- */
    .results {
      display:grid;
      gap:10px;
    }

    .kv {
      display:grid;
      grid-template-columns:1fr auto;
      padding:10px 0;
      border-bottom:1px solid rgba(255,255,255,0.12);
    }
    .kv:last-child { border-bottom:0; }
    .v { font-weight:700; }

    /* ---------- FOOTER ---------- */
    .footer {
      position:fixed;
      bottom:0; left:0; right:0;
      height:var(--navH);
      background:var(--navBg);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .homeBtn {
      width:100%;
      max-width:900px;
      margin:0 16px;
      height:42px;
      border-radius:14px;
      border:0;
      background:var(--accent);
      color:#fff;
    }
  </style>
</head>

<body>
  <main class="content">

    <div class="header">
      <div class="appTitle">
        <span class="big">W</span>ax<span class="big">A</span>lert
      </div>
      <div class="version">Build v21.1</div>
      <button class="themeToggle" id="themeBtn"></button>
    </div>

    <div class="searchCard">
      <div class="hero">Real-time box prices. Zero guesswork.</div>

      <div class="searchWrap">
        <svg class="searchIcon" viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
          <path d="M20 20l-3.5-3.5" stroke="currentColor" stroke-width="2"/>
        </svg>
        <input id="q" placeholder="What box are you searching for?" />
      </div>

      <button class="primary" id="btnSearch">Search</button>
      <button class="clear" id="btnClear">Clear</button>
    </div>

    <div class="results" id="results"></div>

  </main>

  <div class="footer">
    <button class="homeBtn">üè†</button>
  </div>

  <script>
    document.getElementById("btnClear").onclick = () => {
      q.value = "";
      results.innerHTML = "";
      q.focus();
    };

    const themeBtn = document.getElementById("themeBtn");
    const meta = document.getElementById("themeColorMeta");

    function setTheme(t){
      document.body.classList.toggle("light", t==="light");
      meta.content = t==="light" ? "#ffffff" : "#0b0b0b";
      localStorage.setItem("waxalert_theme", t);
      themeBtn.textContent = t==="light" ? "‚òÄÔ∏è" : "üåô";
    }

    setTheme(localStorage.getItem("waxalert_theme") || "dark");
    themeBtn.onclick = () =>
      setTheme(document.body.classList.contains("light") ? "dark" : "light");
  </script>
</body>
</html>
