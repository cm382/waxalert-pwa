<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>WaxAlert</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#0b0b0b">

  <style>
    :root { --navH: 62px; --radius: 14px; }
    body { margin:0; font-family: Arial, sans-serif; background:#0b0b0b; color:#fff; }
    .content { padding: 16px 16px calc(var(--navH) + 18px); max-width: 900px; margin: 0 auto; }
    .card { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 14px; }
    input { width: 100%; box-sizing: border-box; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.16); background:#111; color:#fff; font-size:16px; }
    button.primary { width:100%; margin-top:10px; padding: 12px; border:0; border-radius: 12px; background:#fff; color:#000; font-weight:700; cursor:pointer; }
    .muted { opacity: 0.8; font-size: 13px; line-height: 1.4; }

    .bottomNav {
      position: fixed; left: 0; right: 0; bottom: 0;
      height: var(--navH);
      display: grid; grid-template-columns: repeat(4, 1fr);
      gap: 8px; padding: 10px 10px max(10px, env(safe-area-inset-bottom));
      background: #0b0b0b; border-top: 1px solid rgba(255,255,255,0.12);
      z-index: 9999;
      max-width: 900px; margin: 0 auto;
    }
    @media (min-width: 900px) {
      .bottomNav { left: 50%; transform: translateX(-50%); }
    }
    .navBtn {
      border: 0; border-radius: var(--radius);
      background: transparent; color: #fff;
      font-size: 13px; padding: 10px 6px;
      cursor: pointer; opacity: 0.75;
    }
    .navBtn.active { background: rgba(255,255,255,0.12); opacity: 1; }

    .view { display:none; }
    .view.active { display:block; }
    .list { margin-top: 12px; display: grid; gap: 10px; }
  </style>
</head>

<body>
  <main class="content">
    <section class="view active" id="view-search">
      <div class="card">
        <h2 style="margin:0 0 8px;">WaxAlert</h2>
        <div class="muted">Install this on iPhone: open in Safari → Share → Add to Home Screen.</div>
        <div style="height:12px"></div>
        <input id="q" placeholder="Search sealed wax (example: 2025 Topps Chrome Hobby)" />
        <button class="primary" id="btnSearch">Search</button>
      </div>

      <div class="list" id="results"></div>
    </section>

    <section class="view" id="view-prices">
      <div class="card"><h2 style="margin:0;">Prices</h2><p class="muted">Wire this to your Apps Script endpoint next.</p></div>
    </section>

    <section class="view" id="view-alerts">
      <div class="card"><h2 style="margin:0;">Alerts</h2><p class="muted">Later: “notify me when under $X”.</p></div>
    </section>

    <section class="view" id="view-saved">
      <div class="card"><h2 style="margin:0;">Saved</h2><p class="muted">Later: pinned products + last viewed.</p></div>
    </section>
  </main>

  <nav class="bottomNav" aria-label="Primary">
    <button class="navBtn active" data-target="view-search">Search</button>
    <button class="navBtn" data-target="view-prices">Prices</button>
    <button class="navBtn" data-target="view-alerts">Alerts</button>
    <button class="navBtn" data-target="view-saved">Saved</button>
  </nav>

  <script>
    // PWA service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
    }

    // Simple tab switching
    const buttons = [...document.querySelectorAll('.navBtn')];
    const views = [...document.querySelectorAll('.view')];
    function showView(id) {
      views.forEach(v => v.classList.toggle('active', v.id === id));
      buttons.forEach(b => b.classList.toggle('active', b.dataset.target === id));
      window.scrollTo({ top: 0, behavior: 'instant' });
    }
    buttons.forEach(btn => btn.addEventListener('click', () => showView(btn.dataset.target)));

    // Placeholder “search” UI (we’ll replace with Apps Script calls)
    const resultsEl = document.getElementById('results');
    document.getElementById('btnSearch').addEventListener('click', () => {
      const q = document.getElementById('q').value.trim();
      resultsEl.innerHTML = q ? `
        <div class="card"><b>Example result</b><div class="muted">${q}</div></div>
        <div class="card"><b>Next step</b><div class="muted">Connect this to Apps Script + Sheets API.</div></div>
      ` : '';
    });
  </script>
</body>
</html>
